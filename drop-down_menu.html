<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
            <script src="https://kit.fontawesome.com/71a2b03622.js"></script>
            <!--fonstawesome link...-->
            <style>
            *{
                margin: 0;
                padding: 0;
                font-family: sans-serif;
                list-style: none;
                text-decoration:none;

            }
            .middle{
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50);
            }
            .menu{
                width: 300%;
                border-radius: 8px;
                overflow: hidden;
            }
            .item{
                border-top: 10px solid  #2980b9;
                overflow: hidden;

            }
            .btn{
                display: block;
                padding: 16px 20px;
                background: #3498db;
                color: white;
                position: relative;
            }
            .btn::before{
                content: "";
                position: absolute;
                width: 14px;
                height: 14;
                background: #3498db;
                left: 20px;
                bottom: 7px;
                transform: rotate(45edeg);

            }
            .btn i{
                margin-right: 10px;
            }
            .smenu{
                background: #333;
                overflow: hidden;
                transition: max-height 0.3s;
                max-height: 0;
            }
            .smenu a{
                display: block;
                padding: 16px 26px;
                color: white;
                font-size: 14px;
                margin: 4px 0;
                position: relative;
            }
            .smenu a:before{
                content: "";
                position: absolute;
                width: 6px;
                height: 100;
                background: #3498db;
                left: 0;
                top: 0;
                transition: 0.3s;
                opacity: 0;
            }
            .smenu a:hover:before{
                opacity: 1;

            }
            .item:target .smenu{
                max-height: 10em;
            }

            
            
            
            </style>

</head>
<body>
    <div class="middle">
        <div class="menu">
            <li class="item" id="profile">
                <a href="#profile" class="btn"><i class="fas fa-user-tie"></i>Profile</a>
                <div class="smenu">
                    <a href="#"> Post</a>
                    <a href="#">Piture</a>
                </div>
            </li>
            <li class="item" id="message">
                <a href="#message" class="btn"><i class="fas fa-envelope"></i></i>Message</a>
                <div class="smenu">
                    <a href="#"> New</a>
                    <a href="#">Send</a>
                    <a href="#">Spam</a>
                </div>
            </li>
            <li class="item" id="setting">
                <a href="#setting" class="btn"><i class="fas fa-cog"></i></i>Setting</a>
                <div class="smenu">
                    <a href="#"> Password</a>
                    <a href="#">Language</a>
                </div>
            </li>
            <li class="item">
                <a href="#" class="btn"><i class="fas fa-sign-out-alt"></i>Logout</a>
            </li>
    </div>
    
</body>
</html>
